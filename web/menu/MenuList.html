<div h:apply="/menu/MenuList" class="SysWin MenuList" h:pg="MenuList">
	<div class="grid_div0">
		<!-- 搜索条件 -->
		<div class="srch">
			<button class="srch_but">
				<img src="/img/search.png">
			</button>
			<div class="srch_itemArr"></div>
			<div class="srch_pop" style="display:none;">
				<div class="srch_pop_item">
					<select class="srch_and">
						<option value="and">{{@I18NEny.and}}</option>
						<option value="or">{{@I18NEny.or}}</option>
					</select>
					<select class="srch_name">
						<option value=""></option>
						<option value="t.lbl" h:type="TextInput">{{@headObj.lbl}}</option>
						<option value="tprn.lbl" h:type="TextInput">{{@headObj.prn_id}}</option>
						<option value="p.lbl" h:type="TextInput">{{@headObj.page_id}}</option>
						<option value="t.open_op" h:type="TextInput">{{@headObj.open_op}}</option>
						<option value="t.is_root" h:type="Checkbox">{{@headObj.is_root}}</option>
						<option value="t.is_leaf" h:type="Checkbox">{{@headObj.is_leaf}}</option>
						<option value="t.enable" h:type="Checkbox">{{@headObj.enable}}</option>
						<option value="t.sort_num" h:type="NumberInput">{{@headObj.sort_num}}</option>
					</select>
					<select class="srch_opt"></select>
					<div class="srch_value_div"></div>
				</div>
				<div class="srch_pop_opt">
					<button class="srch_cfm">{{@I18NEny.confirm}}</button>
				</div>
			</div>
		</div>
		<div class="grid_div">
			<table class="grid_tbl">
				<thead class="grid_thead">
					<tr>
						<th class="optLbl">{{@headObj.optLbl}}</th>
						<th h:sort_fld="t.lbl">
							<span title="lbl">{{@headObj.lbl}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.prn_id">
							<span title="_prn_id">{{@headObj.prn_id}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="p.lbl">
							<span title="_page_id">{{@headObj.page_id}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.open_op">
							<span title="_open_op">{{@headObj.open_op}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.is_root">
							<span title="is_root">{{@headObj.is_root}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.is_leaf">
							<span title="is_leaf">{{@headObj.is_leaf}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.enable">
							<span title="enable">{{@headObj.enable}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.sort_num">
							<span title="enable">{{@headObj.sort_num}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		<div class="grid_padding">
			<select class="pgNumSlt">
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
			</select>
			<button class="firstPg" h:but="firstPg">{{@I18NEny.first_page}}</button>
			<button class="prevPg" h:but="prevPg">{{@I18NEny.prev_page}}</button>
			<div class="pd_ipt">
				<input type="text" class="cur_pg" value="1"/><span>/</span><span class="ttl_pg">1</span>
			</div>
			<button class="nextPg" h:but="nextPg">{{@I18NEny.next_page}}</button>
			<button class="lastPg" h:but="lastPg">{{@I18NEny.last_page}}</button>
			<button class="refresh" h:but="refresh">{{@I18NEny.refresh}}</button>
			<button class="addPg" h:but="addPg">{{@I18NEny.add}}</button>
			<button class="impxlx" h:but="impxlx">{{@I18NEny.import_excel}}</button>
			<button class="expxlx" h:but="expxlx">{{@I18NEny.export_excel}}</button>
		</div>
	</div>
</div>
