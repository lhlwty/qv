<div h:apply="./UsrList" class="SysWin UsrList" h:pg="UsrList">
	<div class="grid_div0">
		<!-- 搜索条件 -->
		<div class="srch">
			<button class="srch_but">
				<img src="/img/search.png" />
			</button>
			<div class="srch_itemArr"></div>
			<div class="srch_pop" style="display:none;">
				<div class="srch_pop_item">
					<select class="srch_and">
						<option value="and">{{@I18NEny.and}}</option>
						<option value="or">{{@I18NEny.or}}</option>
					</select>
					<select class="srch_name">
						<option value="t.code" h:type="TextInput">{{@headObj.code}}</option>
						<option value="t.lbl" h:type="TextInput">{{@headObj.lbl}}</option>
						<option value="r.lbl" h:type="TextInput">{{@headObj.role_id}}</option>
						<option value="t2.lbl" h:type="TextInput">{{@headObj.prn_id}}</option>
						<option value="t.email" h:type="TextInput">{{@headObj.email}}</option>
						<option value="t.mph" h:type="TextInput">{{@headObj.mph}}</option>
						<option value="t.wechat" h:type="TextInput">{{@headObj.wechat}}</option>
						<option value="t.lgn_tm" h:type="DateInput">{{@headObj.lgn_tm}}</option>
						<option value="t.ip" h:type="TextInput">{{@headObj.ip}}</option>
						<option value="t.create_time" h:type="DateInput">{{@headObj.create_time}}</option>
						<option value="t.lgn_num" h:type="NumberInput">{{@headObj.lgn_num}}</option>
					</select>
					<select class="srch_opt"></select>
					<div class="srch_value_div"></div>
				</div>
				<div class="srch_pop_opt">
					<button class="srch_cfm">{{@I18NEny.confirm}}</button>
				</div>
			</div>
		</div>
		<div class="grid_div">
			<table class="grid_tbl">
				<thead class="grid_thead">
					<tr>
						<th class="optLbl">{{@headObj.optLbl}}</th>
						<th h:sort_fld="t.code">
							<span title="code">{{@headObj.code}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.lbl">
							<span title="lbl">{{@headObj.lbl}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="r.lbl">
							<span title="role_id">{{@headObj.role_id}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t2.code">
							<span title="prn_id">{{@headObj.prn_id}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.email">
							<span title="email">{{@headObj.email}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.mph">
							<span title="mph">{{@headObj.mph}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.wechat">
							<span title="wechat">{{@headObj.wechat}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.lgn_tm">
							<span title="lgn_tm">{{@headObj.lgn_tm}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.ip">
							<span title="ip">{{@headObj.ip}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.create_time">
							<span title="create_time">{{@headObj.create_time}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.lgn_num">
							<span title="lgn_num">{{@headObj.lgn_num}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th>
							<span title="rem">{{@headObj.rem}}</span>
						</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		<div class="grid_padding">
			<select class="pgNumSlt">
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
			</select>
			<button class="firstPg" h:but="firstPg">{{@I18NEny.first_page}}</button>
			<button class="prevPg" h:but="prevPg">{{@I18NEny.prev_page}}</button>
			<div class="pd_ipt">
				<input type="text" class="cur_pg" value="1"/><span>/</span><span class="ttl_pg">1</span>
			</div>
			<button class="nextPg" h:but="nextPg">{{@I18NEny.next_page}}</button>
			<button class="lastPg" h:but="lastPg">{{@I18NEny.last_page}}</button>
			<button class="refresh" h:but="refresh">{{@I18NEny.refresh}}</button>
			<button ms-if="@usr.code==='admin'" class="addPg" h:but="addPg">{{@I18NEny.add}}</button>
			<button class="impxlx" h:but="impxlx" style="display:none;">{{@I18NEny.import_excel}}</button>
			<button class="expxlx" h:but="expxlx" style="display:none;">{{@I18NEny.export_excel}}</button>
		</div>
	</div>
</div>
