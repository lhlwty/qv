<div h:apply="./UsrAdd" class="SysWin SysAdd UsrAdd" h:pg="UsrAdd" tabindex="1">
	<div class="add_table0_div">
		<table class="add_table0">
			<tbody>
				<tr>
					<td class="lbl_td">
						<span h:lbl="code">{{@headObj.code}}:</span>
					</td>
					<td class="iez_td">
						<input type="text" h:iez="code" h:apply="TextInput" ms-attr="{readonly:@pgType==='edit'&&@usr.code!=='admin'}"/>
					</td>
					<td class="spanl_td"></td>
					<td class="lbl_td">
						<span h:lbl="password">{{@headObj.password}}:</span>
					</td>
					<td>
						<input type="password" h:iez="password" h:apply="TextInput"/>
					</td>
					<td class="span2_td"></td>
				</tr>
				<tr><td colspan="6" class="span_tr"></td></tr>
				
				<tr>
					<td class="lbl_td">
						<span h:lbl="lbl">{{@headObj.lbl}}:</span>
					</td>
					<td class="iez_td">
						<input type="text" h:iez="lbl" h:apply="TextInput"/>
					</td>
					<td class="spanl_td"></td>
					<td class="lbl_td">
						<span h:lbl="email">{{@headObj.email}}:</span>
					</td>
					<td>
						<input type="text" h:iez="email" h:apply="TextInput"/>
					</td>
					<td class="span2_td"></td>
				</tr>
				<tr><td colspan="6" class="span_tr"></td></tr>
				
				<tr>
					<td class="lbl_td">
						<span h:lbl="role_id">{{@headObj.role_id}}:</span>
					</td>
					<td class="iez_td">
						<input type="text" h:iez="role_id" class="PopInput" h:apply="PopInput"
						h:form_pg="RoleList" h:from_clz="role.RoleListSrv" h:fld="id" h:lbl_fld="lbl"/>
					</td>
					<td class="spanl_td"></td>
					<td class="lbl_td">
						<span h:lbl="prn_id">{{@headObj.prn_id}}:</span>
					</td>
					<td>
						<div class="combotree" h:apply="ComboTree">
							<div class="combotree_input_div">
								<span class="combotree_addon">
									<span class="combotree_arrow"></span>
								</span>
								<input type="text" class="combotree_input" h:iez="prn_id" h:apply="TextInput" h:lbl_fld="lbl"/>
							</div>
							<div class="tree combotree_tree" h:apply="Tree" style="display: none;"></div>
						</div>
					</td>
					<td class="span2_td"></td>
				</tr>
				<tr><td colspan="6" class="span_tr"></td></tr>
				
				<tr>
					<td class="lbl_td">
						<span h:lbl="mph">{{@headObj.mph}}:</span>
					</td>
					<td class="iez_td">
						<input type="text" h:iez="mph" h:apply="TextInput"/>
					</td>
					<td class="spanl_td"></td>
					<td class="lbl_td">
						<span h:lbl="wechat">{{@headObj.wechat}}:</span>
					</td>
					<td>
						<input type="text" h:iez="wechat" h:apply="TextInput"/>
					</td>
					<td class="span2_td"></td>
				</tr>
				<tr><td colspan="6" class="span_tr"></td></tr>
				
				<tr>
					<td class="lbl_td">
						<span h:lbl="tph">{{@headObj.tph}}:</span>
					</td>
					<td class="iez_td">
						<input type="text" h:iez="tph" h:apply="TextInput"/>
					</td>
					<td class="spanl_td"></td>
					<td class="lbl_td">
						<span h:lbl="lgn_num">{{@headObj.lgn_num}}:</span>
					</td>
					<td>
						<input type="number" h:iez="lgn_num" h:apply="NumberInput"/>
					</td>
					<td class="span2_td"></td>
				</tr>
				<tr><td colspan="6" class="span_tr"></td></tr>
				
				<tr>
					<td class="lbl_td">
						<span h:lbl="rem">{{@headObj.rem}}:</span>
					</td>
					<td class="iez_td" colspan="4">
						<textarea rows="3" style="width:60%;" h:iez="rem" h:apply="TextInput"></textarea>
					</td>
					<td class="span2_td"></td>
				</tr>
				<tr><td colspan="6" class="span_tr"></td></tr>
				
				<tr>
					<td class="lbl_td">
						<span h:lbl="img">{{@headObj.img}}:</span>
					</td>
					<td class="iez_td">
						<img alt="" src="" h:iez="img" h:apply="ImgInput" class="ImgInput">
					</td>
					<td class="spanl_td"></td>
					<td class="lbl_td">
					</td>
					<td>
					</td>
					<td class="span2_td"></td>
				</tr>
				<tr><td colspan="6" class="span_tr"></td></tr>
			</tbody>
		</table>
	</div>
	<div class="add_but_div">
		<button class="cancelBut" h:but="cancelBut">{{@I18NEny.cancel}}</button>
		<button class="confirmBut" h:but="confirmBut">{{@I18NEny.save}}</button>
	</div>
</div>
