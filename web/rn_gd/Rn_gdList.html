<div h:apply="./Rn_gdList" class="SysWin Rn_gdList" h:pg="Rn_gdList">
	<div class="grid_div0">
		<div class="srch">
			<button class="srch_but">
				<img src="/img/search.png" />
			</button>
			<div class="srch_itemArr"></div>
			<div class="srch_pop" style="display:none;">
				<div class="srch_pop_item">
					<select class="srch_and">
						<option value="and">{{@I18NEny.and}}</option>
						<option value="or">{{@I18NEny.or}}</option>
					</select>
					<select class="srch_name">
						<option value=""></option>
						<option value="s.cr_no" h:type="TextInput">{{@headObj.so_id}}</option>
						<option value="u.code" h:type="TextInput">{{@headObj.usr_id}}</option>
						<option value="t.amt" h:type="NumberInput">{{@headObj.amt}}</option>
						<option value="t.create_time" h:type="DateInput">{{@headObj.create_time}}</option>
						<option value="t.create_usr" h:type="TextInput">{{@headObj.create_usr}}</option>
						<option value="t.rem" h:type="TextInput">{{@headObj.rem}}</option>
					</select>
					<select class="srch_opt"></select>
					<div class="srch_value_div"></div>
				</div>
				<div class="srch_pop_opt">
					<button class="srch_cfm">{{@I18NEny.confirm}}</button>
				</div>
			</div>
		</div>
		<div class="grid_div">
			<table class="grid_tbl">
				<thead class="grid_thead">
					<tr>
						<th class="optLbl" ms-if="@usr.code==='admin'">{{@headObj.optLbl}}</th>
						<th h:sort_fld="s.cr_no">
							<span title="so_id">{{@headObj.so_id}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="u.code">
							<span title="usr_id">{{@headObj.usr_id}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="s.create_time">
							<span title="so_create_time">{{@headObj.so_create_time}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="s.amt">
							<span title="so_amt">{{@headObj.so_amt}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="s.trust_amt">
							<span title="so_trust_amt">{{@headObj.so_trust_amt}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.amt">
							<span title="amt">{{@headObj.amt}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.create_time">
							<span title="create_time">{{@headObj.create_time}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th h:sort_fld="t.create_usr">
							<span title="create_usr">{{@headObj.create_usr}}</span>
							<div class="dirt_icon" style="display: none;"></div>
						</th>
						<th>
							<span title="rem">{{@headObj.rem}}</span>
						</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		<div class="grid_padding">
			<select class="pgNumSlt">
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="30">30</option>
			</select>
			<button class="firstPg" h:but="firstPg">{{@I18NEny.first_page}}</button>
			<button class="prevPg" h:but="prevPg">{{@I18NEny.prev_page}}</button>
			<div class="pd_ipt">
				<input type="text" class="cur_pg" value="1"/><span>/</span><span class="ttl_pg">1</span>
			</div>
			<button class="nextPg" h:but="nextPg">{{@I18NEny.next_page}}</button>
			<button class="lastPg" h:but="lastPg">{{@I18NEny.last_page}}</button>
			<button class="refresh" h:but="refresh">{{@I18NEny.refresh}}</button>
			<button class="addPg" h:but="addPg">{{@I18NEny.add}}</button>
		</div>
	</div>
</div>
