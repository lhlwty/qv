<div h:apply="./Mnl_ahtAdd" class="SysWin SysAdd Mnl_ahtAdd" h:pg="Mnl_ahtAdd" tabindex="1">
	<div class="add_table0_div">
		<table class="add_table0">
			<tbody>
				<tr>
					<td class="lbl_td">
						<span h:lbl="tme">{{@headObj.tme}}:</span>
					</td>
					<td class="iez_td">
						<input type="date" h:iez="tme" h:apply="DateInput"/>
					</td>
					<td class="spanl_td"></td>
					<td class="lbl_td">
						<span h:lbl="amt">{{@headObj.amt}}:</span>
					</td>
					<td>
						<input type="number" h:iez="amt" h:apply="NumberInput"/>
					</td>
					<td class="span2_td"></td>
				</tr>
				<tr><td colspan="6" class="span_tr"></td></tr>
				<tr>
					<td class="lbl_td">
						<span h:lbl="rem">{{@headObj.rem}}:</span>
					</td>
					<td class="iez_td" colspan="4">
						<textarea h:iez="rem" h:apply="TextInput" rows="3" style="width:400px;"></textarea>
					</td>
					<td class="span2_td"></td>
				</tr>
				<tr><td colspan="6" class="span_tr"></td></tr>
			</tbody>
		</table>
	</div>
	<div class="add_but_div">
		<button class="cancelBut" h:but="cancelBut">{{@I18NEny.cancel}}</button>
		<button class="confirmBut" h:but="confirmBut">{{@I18NEny.save}}</button>
	</div>
</div>
